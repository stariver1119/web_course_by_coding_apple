<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="order.css" rel="stylesheet">
    <title>MNFS 헤비웨이트 무지 흰색 반팔</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><h1 class="logo">Mnfs</h1></a>
            <nav class="navbar">
                <ul>
                    <li>ONLINE STORE</li>
                    <li>SALE</li>
                    <li>REFURB SALE</li>
                    <li>LOOKBOOK</li>
                    <li>CONTACT</li>
                    <li>COMMUNITY</li>
                    <li>MYPAGE</li>
                </ul>
            </nav>
        </header>
        <main>
            <img class="main_img" src="http://www.mnnf.co.kr/web/product/medium/20200416/3a4c133c264c2d77d6a7fe6293f9c1c0.jpg">
            <div class="option_box">
                <strong style="font-size: 13px">MNFS 헤비웨이트 무지 흰색 반팔</strong>
                <p><del>23,000</del></p>
                <p>자체 브랜드</p>
                <p>20,000 (3000원 할인)</p>
                <select class="size">
                    <option>- size -</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <div style="margin-top: 15px; margin-bottom: 10px;">
                    <button class="buy_add_botn" style="background-color: black; color: white;">BUY NOW</button>
                    <button class="buy_add_botn" style="background-color: white;">ADD CART</button>
                </div>
                <img style="width: 22%; margin-top: 15px;" src="http://www.mnnf.co.kr/web/product/medium/20200416/3a4c133c264c2d77d6a7fe6293f9c1c0.jpg">
                <details><summary><strong>INSTRUCTION</strong></summary><br><br></details>
                <details><summary><strong>SIZE GUID</strong></summary><br><br></details>
                <details><summary><strong>SHIPPING & RETURN</strong></summary><br><br></details>
                <p class="qnaNreview">Q&A (0)  |  REVIEW (0)</p>
            </div>
            <img class="detail_img" src="http://insight99.godohosting.com/3.MIGNONNEUF/apparel/19FW/mtm/fulllogo/fulllogo-os-1.jpg">
        </main>
    </div>
</body>
</html>
